            <script type="text/javascript">
            var socket = io.connect('/'); 
    
            //Obsluga sterowania portem GPIO
            $("#kitchenonoff").change(function(){
              socket.emit("kitchenChanged", this.checked);
              console.log("KitchenStateChanged");
