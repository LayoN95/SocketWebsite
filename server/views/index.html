<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Control My Stuff | DailyIoT</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <!-- Custom styles for this template -->
    <link href="/stylesheets/style.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="inner cover">
            <h1 class="cover-heading">Control My Stuff</h1>
              <div class="onoffswitch" style="margin:0px auto;">
                <div class="switch demo3">
                  <input type="checkbox" id="myonoffswitch">
                  <label><i></i></label>
                </div>
              </div>
              
              <div class="dht11">
                  <table class="temperature" id="temps">
                    <thead>
                      <tr>
                        <th>Sensor ID</th>
                        <th>Temperature (celsius)</th>
                        </tr>
                      </thead>  
                  </table>
              </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>

    <script type="text/javascript">
    var socket = io.connect('/');
    $("#myonoffswitch").change(function(){
      socket.emit("stateChanged", this.checked);
    });
    
    socket.on('sensors', function(data){
        data.forEach(function(d){
            var html= '<tr><td>' + d + '</td><td id="' + d + '"></td></tr>';
            $('#temps').append(html);
        });
    });
    
    //update corresponding row with sensor value
    socket.on('temps', function (data) {
    $('#' + data.id).html(data.value);
    });
    </script>

  </body>
</html>
